<!DOCTYPE html>
<html>
<head>
	<title>用户登录注册</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>
	<form class="form-inline" style="margin: 100px;">
	  <div class="form-group">
	    <label for="exampleInputName2">账号</label>
	    <input type="text" class="form-control" name="user" id="exampleInputName2">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail2">密码</label>
	    <input type="password" class="form-control" name="pass" id="exampleInputEmail2">
	  </div>
	  <button type="button" class="btn btn-info" id="register">注册</button>
	  <button type="button" class="btn btn-success" id="login">登录</button>
	</form>
	<script src="https://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
	<script src="./login.js"></script>
</body>
</html>
